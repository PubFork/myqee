<script type="text/javascript">
(function()
{
    // 处理menu相关代码
    var i=0;
    $('.left-div ul').each(function(){
        if (i==0)
        {
            $(this).addClass('nav nav-list bs-docs-sidenav');
            i++;
        }
        else
        {
            $(this).addClass('nav nav-list');
        }
    });
    var href = document.location.href.split('#')[0].split('?')[0];
    $('.left-div a').each(function(){
        if (this.href==href)
        {
            $(this.parentNode).addClass('active');
        }
        this.innerHTML = '<i class="icon-chevron-right"></i> '+this.innerHTML;
    });
})();

(function()
{
    var t = $(window).width() <= 980 ? 70 : 0;
    $(window).bind('resize',function(){t=$(window).width()<=980?70:0;});

    setTimeout(function (){
        $('.bs-docs-sidenav').affix({offset: {top: function(){return t;}, bottom: 100}})
    }, 100);
})();
</script>
